<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
  <div class="container">
    <div class="row">
     <p>Sign in with your Google account below.</p>

          <!-- Button that handles sign-in/sign-out -->
          <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in">Sign in with Google</button>

          <!-- Container where we'll display the user details -->
          <div class="quickstart-user-details-container">
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="quickstart-account-details">null</code></pre>
            <div>Google OAuth Access Token:</div>
            <pre><code id="quickstart-oauthtoken">null</code></pre>
          </div>
    </div>
    <div class="row">

      <div class="jumbotron text-center">
        <h1>Anytime is Train Time</h1>
        <h2>Choo choo</h2>
      </div>
    </div>

    <div class="row">
      <div class="panel-primary panel">
        <div class="panel-heading">
          <h3 class="panel-title">Train Schedule</h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <th>Current Time</th>
              <th>Train</th>
              <th>Destination</th>
              <th>Frequency</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
              <th></th>
            </thead>
            
            <tbody>

            </tbody>
          
          </table>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="panel-primary panel">
        <div class="panel-heading">
          <h3 class="panel-title">Add A Train</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input type="text" class="form-control" id="trainName" placeholder="Train Name">
            </div>
            <div class="form-group">
              <label for="trainDestination">Destination</label>
              <input type="text" class="form-control" id="trainDestination" placeholder="Destination">
            </div>
            <div class="form-group">
              <label for="firstTrain">First Train Time (HH:mm Military Time)</label>
              <input type="text" class="form-control" id="firstTrain" placeholder="First Train Time">
            </div>
            <fieldset disabled>
              <div class="form-group hidden">
                <label for="trainKey">Train Key</label>
                <input type="text" id="trainKey" class="form-control" placeholder="Disabled input">
              </div>
            </fieldset>
            <div class="form-group">
              <label for="trainFrequency">Frequency (min)</label>
              <input type="text" class="form-control" id="trainFrequency" placeholder="Frequency">
            </div>
          
            <button type="submit" class="btn btn-default submit">Submit</button>
            <button type="reset" class="btn btn-danger reset">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
<script type="text/javascript" src="assets/js/google_signin.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
